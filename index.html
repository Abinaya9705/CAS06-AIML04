<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Cyberbullying Detection</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Upload & Analyze</button>
        </form>
        <div class="mt-4" id="result" style="display: none;">
            <h5>Extracted Text:</h5>
            <p id="extracted-text"></p>
            <h5>Severity Level:</h5>
            <p id="severity" class="fw-bold"></p>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            let formData = new FormData();
            formData.append("image", document.getElementById("image").files[0]);

            let response = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            let data = await response.json();

            document.getElementById("result").style.display = "block";
            document.getElementById("extracted-text").textContent = data.extracted_text;
            document.getElementById("severity").textContent = data.severity;
        });
    </script>
</body>
</html>
